name: PR Checks

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  check:
    name: Run Checks
    if: ${{ github.event.pull_request.draft == false && github.event.pull_request.state == 'open' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write       # needed to push to gh-pages
      pull-requests: write  # needed to comment on PR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "./out" ]; then
            echo "Error: Build output directory './out' does not exist"
            exit 1
          fi
          echo "Build output verified at ./out"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Deploy preview
        run: |
          set -euo pipefail
          PREVIEW_DIR="unsafe_preview/pr-${{ github.event.number }}"
          rm -rf "gh-pages/${PREVIEW_DIR}"
          mkdir -p "gh-pages/${PREVIEW_DIR}"
          cp -a out/. "gh-pages/${PREVIEW_DIR}/"
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A "${PREVIEW_DIR}"
          if git diff --staged --quiet; then
            echo "Preview is up to date; nothing to commit."
          else
            git commit -m "Deploy preview for PR #${{ github.event.number }}"
            git push
          fi

      - name: Comment preview link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-link
          message: |
            üöÄ **Preview deployed!**

            Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/unsafe_preview/pr-${{ github.event.number }}/

            ‚ö†Ô∏è This is an unsafe preview - the code has not been reviewed or approved yet.

            This preview will be automatically cleaned up when the PR is closed or merged.
